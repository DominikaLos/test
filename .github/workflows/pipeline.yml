name: ReSharper CLI CleanupCode

on:
# Triggers the workflow on push or pull request events but only for the main branch# 
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, edited]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    name: Cleanup Code
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Restore Dependencies
        run: dotnet restore Test.sln
          
      - name: Cleanup Code
        id: cleanup
        uses: ArturWincenciak/ReSharper_CleanupCode@v2.0
        with:
          solution: 'Test.sln'
          fail_on_reformat_needed: 'no' 
          auto_commit: 'yes'
          jb_cleanup_code_arg: '--verbosity=INFO --settings=./.editorconfig --exclude=**UnitTests/**.*'  
