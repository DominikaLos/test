# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: resharper test

on:
# Triggers the workflow on push or pull request events but only for the main branch# 
  pull_request:
    types: [opened, edited]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore

    - name: Setup Resharper CLI
      run: |
        dotnet tool update --global JetBrains.ReSharper.GlobalTools
        dotnet jb cleanupcode Test.sln
        echo "---"
        echo "if there is formatted code, names are:"
        git diff --name-only
        echo "---"
        echo "git diff"
        git diff
        echo "---"
        echo "stage all changes"
        git add .
        echo "---"
        echo "configure git"
        git config --global user.email "GITHUB@ACTION"
        git config --global user.name "$GITHUB.ACTION"
        echo "---"
        echo "git commit"
        git commit -m "here is reformatted code by github action"
        echo "---"
        echo "git push"
        git push
        echo "---"
        echo "status"
        git status
        echo "---"
        echo ""
