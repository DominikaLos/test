# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    
    - name: Setup ReSharper Command Line Tools
      uses: goit/setup-resharper@v2.0.1
      with:
        version: '2021.2'
    - run: jb cleanupcode -o="resharperAnalysis.xml" "Test.sln"
      
    - uses: actions/upload-artifact@v2
      with:
        name: ResharperAnalysis
        path: resharperAnalysis.xml
  
  resharperAnnotate:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: ResharperAnalysis

      - name: resharper
        uses: glassechidna/resharper-action@master
        with:
          report: resharperAnalysis.xml
